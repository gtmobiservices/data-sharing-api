apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP_NAME
  labels:
    app: APP_NAME
spec:
  replicas: NO_OF_REPLICAS
  selector:
    matchLabels:
      app: APP_NAME
  template:
    metadata:
      labels:
        app: APP_NAME
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - FRONTEND_APP_NAME
            topologyKey: topology.kubernetes.io/zone
      containers:
      - name: APP_NAME
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: postgres-db-config
        volumeMounts:
        - mountPath: /etc/ssl/certs/letsencrypt
          name: ssl-cert
          readOnly: true
        - mountPath: /app/config/
          name: ssl-application-properties
          readOnly: true
        - mountPath: /app/script/
          name: import-ssl-cert-script
          readOnly: true
      volumes:
      - name: ssl-cert
        secret:
          defaultMode: 420
          secretName: developer-gtmobi-live-tls
      - name: import-ssl-cert-script
        secret:
          defaultMode: 484
          secretName: import-ssl-cert-script
      - configMap:
          defaultMode: 420
          name: java-ssl-config
        name: ssl-application-properties
